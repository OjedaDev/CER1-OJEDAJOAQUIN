<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Events - Comunidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Smart Events</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>
          <li class="nav-item"><a class="nav-link active" href="comunidad.html">Comunidad</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <main class="container my-5">
    <h1 class="mb-4">Comunidad</h1>


    <div id="comentarios" class="mb-4">

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Joaquin Ojeda [2025-09-07 01:03]</h5>
          <p class="card-text">¡Bienvenidos a la comunidad de Smart Events!</p>
        </div>
      </div>
    </div>


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Deja tu comentario</h5>
        <form id="form-comentario">
          <div class="mb-3">
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre o alias" required>
          </div>
          <div class="mb-3">
            <textarea id="mensaje" class="form-control" placeholder="Escribe tu mensaje (máx. 500 caracteres)" maxlength="500" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
      </div>
    </div>
  </main>


  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Smart Events © 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
